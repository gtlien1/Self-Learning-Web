<!DOCTYPE html>
<html lang = "en">
	<!-- this is an html comment-->
	<head>
		<meta charset = "UTF-8">
		<title>
			Sample Boilerplate
		</title>
	</head>
	<body>
		<h1>
			<!-- adding spaces within code doesn't really do anything on the webpage, we need to use the <p> and </p> tags-->
			Test.   Trying with a lot of spacing. 
		</h1>

		<p> <strong>This </strong>is the first paragraph</p>
		<p> This is the second paragraph</p>

		<h1><strong>Heading 1</strong></h1>
		<!-- making a heading strong doesn't really do anything-->
		<h2><em>Heading 2</em></h2>
		<!-- making a heading emphasized does change the text-->
		<!-- Do not use <b> and <i>, as they do change the visual aspects, but carry no significance whne reading in a webpage-->	

	<ul>
		<li>object 1</li>
		<li>object 2</li>
	</ul>
	<ol>
		<li>ordered object 1</li>
		<li>ordered object 2</li>
	</ol>
	</body>
</html>
